<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arwin&Jessica</title>
</head>
<body onload="startTime()">
    <h1>Countdown until we are married!</h1>
    <h2 id="txt"></h2>
</body>

<script>
    function startTime() {
      const weddingDay = new Date('November 11, 2022 00:00:00');
      const today = new Date();
      let d = today.getDate();
      let h = today.getHours();
      let m = today.getMinutes();
      let s = today.getSeconds();
      
      var seconds = Math.floor((weddingDay.getTime() - today.getTime()) / 1000);

      d = Math.floor(seconds / ( (60**2) * 24 ));
      let r = seconds % ( (60**2) * 24 )
      h = Math.floor(r / 60 ** 2);
      r = r % 60 ** 2
      m = Math.floor(r / 60);
      s = seconds % 60;
      

      d = checkTime(d);
      h = checkTime(h);
      m = checkTime(m);
      s = checkTime(s);

      document.getElementById('txt').innerHTML =  d + " days : " + h + " hours : " + m + " minutes : " + s + " seconds";
      setTimeout(startTime, 1000);
    }
    
    function checkTime(i) {
      if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
      return i;
    }
    </script>
    
    </body>
</html>
