<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arwin&Jessica</title>
</head>
<body>
    <h1>Welcome To Arwin and Jessica's Wedding Website!</h1>
    <a href="/countdown">Countdown</a><br>
    <a href="/rsvp">RSVP</a><br>
    <a href="/guests">Guest List</a>
    <form method="post">
        <input type="submit" value="Debug">
    </form>
    <div id="app"></div>
    <div id="like_button_container"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- Load our React component. -->
    <script>
        'use strict';

        const e = React.createElement;

        class LikeButton extends React.Component {
        constructor(props) {
            super(props);
            this.state = { liked: false };
        }

        render() {
            if (this.state.liked) {
            return 'You liked this.';
            }

            return e(
            'button',
            { onClick: () => this.setState({ liked: true }) },
            'Like'
            );
        }
        }
        const domContainer = document.querySelector('#like_button_container');
        const root = ReactDOM.createRoot(domContainer);
        root.render(e(LikeButton));
    </script>
    <script type="text/babel">
        const {
            Button
          } = MaterialUI;
        function App() {
        return <Button variant="contained">Hello World</Button>;
        }

        ReactDOM.createRoot(document.querySelector("#app")).render(
        <React.StrictMode>
            <App />
        </React.StrictMode>
        );
    </script>
</body>

</script>
</html>
